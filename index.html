<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
  </head>
  <body>
    <main>
      <section id="menu-bar">
        <div>
          <form>
            <input type="color" id="color-input" />
            <div id="select-wrapper">
              <select name="color-scheme" id="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
              </select>
            </div>
            <button type="submit" id="get-colors-btn">Submit</button>
          </form>
        </div>
      </section>
      <section id="color-section">
        <div id="color-container">
          <div class="color" style="background-color: #415cad">
            <div class="hex-color" data-color="#415cad">#415cad</div>
          </div>
          <div class="color" style="background-color: #4f41b3">
            <div class="hex-color" data-color="#4F41B3">#4F41B3</div>
          </div>
          <div class="color" style="background-color: #7d41b9">
            <div class="hex-color" data-color="#7D41B9">#7D41B9</div>
          </div>
          <div class="color" style="background-color: #af42bf">
            <div class="hex-color" data-color="#AF42BF">#AF42BF</div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
